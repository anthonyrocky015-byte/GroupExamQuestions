{% extends "layout.html" %}

{% block body %}
<div class="container mt-5">
    <h2>Edit Student</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" class="form-control" id="username" value="{{ student['username'] }}" required>
        </div>

        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" name="name" class="form-control" id="name" value="{{ student['name'] }}" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" name="email" class="form-control" id="email" value="{{ student['email'] }}" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" name="password" class="form-control" id="password" value="{{ student['password'] }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Student</button>
        <a href="{{ url_for('displaystudent') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
